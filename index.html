   <main>





      <div class="container">




         <div class="background">

            <div class="truck-container">

                     </div>
                     <div class="truck__handle"></div>
                     <div class="truck__keyhole"></div>
                  </div>
                  <div class="truck__roof">

                  </div>
               </div>
               <div class="truck__engine">

               </div>
               <div class="truck__body">

                     <div class="basket__stand_first"></div>
                     <div class="basket__stand_second"></div>

                     </div>
                     <div class="basket__middle"></div>
                     <div class="basket__up">

                        <div class="tent__support"></div>
                        <div class="tent__support"></div>
                     </div>
                  </div>
                  <div class="truck__box_first">
                     <div class="box__support"></div>
                     <div class="box__support"></div>
                  </div>
                  <div class="truck__box_second">
                     <div class="box__support"></div>
                     <div class="box__support"></div>

                  <div class="truck__headlights">

                        <div class="front-headlights-border"></div>

                  </div>
                  <div class="truck__bumper_front"></div>
                  <div class="truck__bumper_back"></div>
               </div>
               <div class="truck__hull">
                  <div class="truck__exhaust">
                     <div class="truck__exhaust_front"></div>
                     <div class="truck__exhaust_middle"></div>
                     <div class="truck__exhaust_back">

                     </div>
                  </div>
               </div>
               <div class="truck__wings">
                  <div class="truck__wing first-wing">
                     <div class="truck__tires">
                        <div class="truck__first-tire tire-back">

                              <div class="truck__third-tire">
                                 <div class="truck__fourth-tire"></div>
                                 <div class="truck-tire__decoration"></div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="truck__wing second-wing">
                     <div class="wing-middle"></div>
                     <div class="wing-back"></div>

                     <div class="truck__tires">

                           <div class="truck__second-tire">

                        </div>
                     </div>
                  </div>
               </div>
               <div class="truck-smoke"></div>

                  <div class="ulver__back-body">
                     <div class="ulver__spare">
                        <div class="ulver__spare-support"></div>

                  </div>
                  <div class="ulver__engine">
                     <div class="ulver__engine-line"></div>

                  <div class="ulver__door_first">
                     <div class="ulver__window_first"></div>
                     <div class="ulver__handle_first"></div>

                  <div class="ulver__door_second">

                     <div class="ulver__roof_back"></div>
                  </div>
               </div>

               <div class="ulver__wings">
                  <div class="ulver__first-wing">
                     <div class="ulver__underwing"></div>
                     <div class="ulver__back-tire">
                        <div class="ulver__tire_first">
                           <div class="ulver__tire_second">
                              <div class="ulver__tire_third">
                                 <div class="ulver__tire_fourth">
                                    <div class="ulver__tire_fifth">
                                       <div class="ulver__tire-decoration"></div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="ulver__bumper_back"></div>

                  </div>
                  <div class="ulver__second-wing">
                     <div class="ulver__underwing"></div>
                     <div class="ulver__front-tire">
                        <div class="ulver__tire_first">
                           <div class="ulver__tire_second">
                              <div class="ulver__tire_third">
                                 <div class="ulver__tire_fourth">
                                    <div class="ulver__tire_fifth">

                                 </div>

                           </div>
                        </div>
                     </div>
                     <div class="ulver__bumper_front"></div>

                  </div>
               </div>
               <div class="ulver__smoke"></div>
               <div class="ulver__exhaust"></div>
            </div>

               <div class="ulver__body">

                     <div class="ulver__window_second"></div>

                  <div class="ulver__roof">

                     <div class="ulver__roof-front_yellow"></div>

                     <div class="ulver__underwing"></div>

                                 <div class="ulver__tire_fourth">
                                    <div class="ulver__tire_fifth">

                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="ulver__bumper_back"></div>

                  </div>
                  <div class="ulver__second-wing_yellow">

                                 </div>

                        </div>
                     </div>

                  </div>
               </div>

               <div class="lantern-new_second"></div>

               <div class="lantern-new_sixth"></div>
               <div class="lantern-new_seventh"></div>
